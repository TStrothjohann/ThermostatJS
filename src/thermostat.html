<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/Thermostat.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/thermostat.css">
    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>

<h3>Thermostat</h3>
  <div id="thermostat">
    <span class='left'>
      <div id="display"></div>
    </span>
    <span class='right'> 
      <a href="#" class="btn" id="increase">Warmer</a>
      <a href="#" class="btn" id="decrease">Cooler</a>
      <a href="#" class="btn" id="power">Save energy</a>
    </span>

    
  </div>


  </body>
  
  <script type="text/javascript">
  var thermostat = new Thermostat();
  $( document ).ready(function() {
    $("#display").text(thermostat.temperature)
  });

  $(document).ready(function() {
    $("#increase").click(function(){
      thermostat.increase();
      $("#display").text(thermostat.temperature)
    });
  });

  $(document).ready(function() {
    $("#decrease").click(function(){
      thermostat.decrease();
      $("#display").text(thermostat.temperature)
    });
  });

  $(document).ready(function() {
    $("#power").click(function() {
      thermostat.powerSwitch(); 
      $("#display").text(thermostat.temperature);
    });
  });

  



  </script>
</html>
